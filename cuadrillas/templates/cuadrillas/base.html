<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pequeña Casa de la Pradera S.A.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .navbar-custom { background-color: #212529; border-bottom: 4px solid #ffc107; }
        .brand-text { color: #ffc107; font-weight: bold; letter-spacing: 1px; }
        .btn-construct { background-color: #ffc107; color: #000; font-weight: bold; border: none; }
        .btn-construct:hover { background-color: #e0a800; }
        .bg-sidebar { background-color: #f8f9fa; min-height: 100vh; border-right: 1px solid #ddd; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand brand-text" href="{% url 'dashboard' %}">
                <i class="bi bi-bricks"></i> La Pequeña Casa de la Pradera S.A.
            </a>
            <div class="d-flex text-white">
                <span class="me-3"><i class="bi bi-person-circle"></i> Hola, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="text-warning text-decoration-none">Salir</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-sidebar pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link active text-dark fw-bold" href="{% url 'dashboard' %}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-secondary" href="#">
                            <i class="bi bi-people"></i> Trabajadores
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-secondary" href="#">
                            <i class="bi bi-building"></i> Proyectos
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 pt-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {% if message.tags == 'error' %}
                                <i class="bi bi-exclamation-triangle-fill"></i> 
                            {% else %}
                                <i class="bi bi-check-circle-fill"></i>
                            {% endif %}
                            
                            {{ message }}
                
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
