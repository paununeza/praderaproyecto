<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - La Pequeña Casa de la Pradera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-top: 5px solid #ffc107;
        }
        .btn-login {
            background-color: #212529;
            color: #ffc107;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="card shadow-lg login-card">
        <div class="card-body p-5">
            <h3 class="text-center mb-4 fw-bold">Bienvenido</h3>
            <p class="text-center text-muted mb-4">Gestión de Cuadrillas</p>
            
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger py-2 small">Usuario o contraseña incorrectos.</div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-login btn-lg">Iniciar Sesión</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center bg-white py-3 text-muted small">
            La Pequeña Casa de la Pradera S.A.
        </div>
    </div>

</body>
</html>
